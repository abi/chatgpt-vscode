<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Hidden for now -->
    <pre class="bg-gray-900 rounded p-2 hidden">
      <code id="selection" class="text-white font-mono leading-tight"></code>
    </pre>

    <h1 class="mb-2">Type your question:</h1>

    <span
      id="prompt-input"
      class="p-2 text-white bg-stone-700 text-sm block w-full overflow-hidden resize-none min-h-40 line-height-20"
      role="textbox"
      contenteditable
    ></span>

    <div class="flex gap-x-1 mt-2 justify-end">
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="submit-btn"
      >
        Ask
      </button>
    </div>

    <h1 class="mb-2">Quick shortcuts</h1>
    <div class="flex gap-x-1 mb-2 flex-wrap gap-y-1">
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="explain-code-btn"
      >
        Explain
      </button>
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="fix-bugs-btn"
      >
        Fix bugs
      </button>
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="explain-error-btn"
      >
        Explain error
      </button>
    </div>

    <div id="response" class="p-2 text-sm"></div>

    <script src="${scriptUri}"></script>
  </body>
</html>
