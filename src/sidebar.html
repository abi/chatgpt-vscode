<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <pre class="bg-gray-900 rounded p-2">
      <code id="selection" class="text-white font-mono leading-tight">
      </code>
    </pre>
    <h1 class="mb-2">Quick shortcuts</h1>
    <div class="flex gap-x-1 mb-2 flex-wrap gap-y-1">
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="explain-code-btn"
      >
        Explain
      </button>
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="fix-bugs-btn"
      >
        Fix bugs
      </button>
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="explain-error-btn"
      >
        Explain error
      </button>
    </div>
    <h1 class="mb-2">Or type your question:</h1>
    <input
      class="h-10 w-full text-white bg-stone-700 p-4 text-sm"
      type="text"
      id="prompt-input"
    />
    <div class="flex gap-x-1 mt-2 justify-end">
      <button
        class="bg-blue-800 rounded px-2 py-1 hover:bg-blue-900 text-sm text-gray-100"
        id="submit-btn"
      >
        Ask
      </button>
    </div>
    <div id="response" class="pt-4 text-lg"></div>
    <script src="${scriptUri}"></script>
  </body>
</html>
